<section class="footer section">
    <div class="container">
        <div class="footer-meta">
            <div class="container text-center">
                <div class="clearfix">
                    <ul class="social-line list-inline">
                        {% if social_list %}
                            {% for social in social_list %}
                                <li><a href="{{ social.twitter }}" class="twitter" target="_blank"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="{{ social.facebook }}" class="facebook" target="_blank"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="{{ social.instagram }}" class="instagram" target="_blank"><i class="fa fa-instagram"></i></a></li>
                            {% endfor %}
                        {% else %}
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
                        {% endif %}
                    </ul>
                </div>
                <span class="copyright" >© 2017. Эл аралык Карек фестивалы</span>
            </div>
        </div>
    </div>
</section>
