{% load staticfiles %}
<section class="news section light" id="news">
    <div class="container">
        <h3 class="header-title">
        <span class="icons">
            <span class="fa-stack">
                <i class="fa rhex fa-stack-2x"></i>
                <i class="fa fa-newspaper-o fa-stack-1x" aria-hidden="true"></i>
            </span>
        </span>
        <span class="title-text">Объявление / Жарыя / Новости</span>
        </h3>
        <div class="row">
            {% if news_list %}
                {% for news in news_list %}
                    <div class="col-sm-4 col-xs-12">
                        <article class="media">
                            <div class="post-media">
                            {% load thumbnail %}
                                <img src="{% thumbnail news.thumb 50x50 crop %}" alt="">
                            </div>
                            <div class="post-header">
                                <h2 class="post-title">
                                    <a href="/news/{{ news.id }}" target="_blank">{{ news.title }}</a>
                                </h2>
                            </div>
                        </article>
                    </div>
                {% endfor %}
            {% else %}
                <h3>No news</h3>
            {% endif %}
        </div>
        <div class="text-center margin-top">
            <a href="/news" class="btn btn-theme">Баардыгын көрүү</a>
        </div>
    </div>
</section>
